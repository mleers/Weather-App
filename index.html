<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
    <header> 
        <h1>Weather Checker</h1>
    </header>
    <hr>

    <div class="container">
        <div class="prompt">

            <p>Enter city name!</p>
        </div>
        <div class="form">

            <form>
                <input type="text" name="city" required placeholder="San Diego">
                <input type="submit" value="Check Weather!">
                <div class="forecast" id="forecast"></div>
            </form>
        </div>            
    </div>
    <div class="photo">
        <img src="sandiego.png" alt="San Diego Skyline">
    </div>
    <script src="script.js"></script>
</body>

</html>
